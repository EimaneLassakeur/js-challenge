<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vat-calculation div">
        <label for="vat">Enter the raw price:</label>
        <input type="text" name="vat" id="vat">
        <button id="calcuate-vat">Calcuate</button>
    </div>
    <br><br>
    <div class="multiplication-table div">
        <label for="num">Enter a number:</label>
        <input type="number" name="num" id="num">
        <button id="calcuate-table">Calcuate</button>
    </div>
    <br><br>
    <div class="temperature-coversion div">
        <label for="temperature">Enter the temperature in Celsius:</label>
        <input type="number" name="temperature" id="temperature">
        <button id="calcuate-temp">Calcuate</button>
        <label for="">Want to convert from Fahrenheit to Calsius?</label>
        <button id="yes">Yes</button>
    </div>
    <br><br>
    <div class="string-reversal div">
        <label for="string">Enter a string:</label>
        <input type="text" name="string" id="string">
        <button id="reverse-string">Reverse string</button>
    </div>
    <br><br>
    <div class="vowel-counting div">
        <label for="vowel">Enter a string:</label>
        <input type="text" name="vowel" id="vowel">
        <button id="search">Search how much vowels</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
